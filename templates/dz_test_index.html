<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SAY MY NAME, SAY MY NAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="dz_test_index.html">Popular Baby Names from Movies
            <img class="nav-baby" src="static/images/BabySilhouette.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>SAY MY NAME, SAY MY NAME</h1>
      <p>How Famous is Your Name?</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <!--<label for="date">Select a Date</label>
                        <select id="datetime"></select> -->
                        <label for="year">Select a Year</label>
                        <select id="year"></select>
                        <label for="your_name">Enter a Name</label>
                        <select id="your_name"></select>
                        <!--<input class="form-control" id="city" type="text"> -->
                        <label for="state">Select a State</label>
                        <select id="state"></select>
                        <label for="title">Select a Movie</label>
                        <select id="title"></select>
                        <!--<label for="shape">Select a UFO Shape</label> 
                            <select id="shape"></select> -->
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="submit" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Year</th>
                  <th class="table-head">Name</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Movie</th>
                  <!--<th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th> -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Say My Name</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/smn_app.js"></script>
</body>

</html>
